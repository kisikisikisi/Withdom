{% load markdown_extras %}
<!DOCTYPE html>
<html lang="ja-jp">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="{% static 'mdeditor/css/editormd.min.css' %}" rel="stylesheet">
    <link href="{% static 'mdeditor/css/editormd.preview.css' %}" rel="stylesheet">
    <title>投稿一覧</title>
</head>

<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{% static 'posts/logo3.png' %}" class="img-fluid rounded" style="max-height: 55px" /></a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input" type="text" name="search" placeholder="キーワード検索">
                        </div>
                        <div class="control">
                            <a class="button is-primary"><i class="fa fa-search"></i>検索</a>
                        </div>
                    </div>
                </div>

                <a class="navbar-item">
                    Documentation
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            アウト
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                {% if user.id %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        {{ user.username }}
                    </a>

                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="{% url 'accounts:logout' %}">
                            ログアウト
                        </a>
                    </div>
                </div>
                {% else %}
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="{% url 'accounts:signup' %}">
                            <strong>ユーザー登録</strong>
                        </a>
                        <a class="button is-light" href="{% url 'accounts:login' %}">
                            ログイン
                        </a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        <br /><br />
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        <br /><br />
        {{ post.published }}
        <br /><br />
        <img src="{{ post.image.url }}" class="img-fluid rounded" style="max-height: 200px" />
        <br /><br />
        {{ post.body|markdown|safe }}
        <br /><br />

    </div>
    <script src="{% static 'mdeditor/js/jquery.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/editormd.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/marked.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/prettify.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/raphael.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/underscore.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/sequence-diagram.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/flowchart.min.js' %}"></script>
    <script src="{% static 'mdeditor/js/lib/jquery.flowchart.min.js' %}"></script>
    <script>
        $(function () {
            editormd.markdownToHTML("content", {
                emoji: true,
                taskList: true,
                tex: true,
                flowChart: true,
                sequenceDiagram: true,
            });
            $(".reference-link").each(function (i, obj) {
                console.log(obj)
            })
        })
    </script>
</body>

</html>
